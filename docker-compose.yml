services:
  synapse:
    image: matrixdotorg/synapse:latest
    ports:
      - "8008:8008"
    volumes:
      - ./synapse-data:/data

  jasmin:
    image: jookies/jasmin
    ports:
      - "2775:2775"
      - "1401:1401"
    volumes:
      - jasmin-data:/var/lib/jasmin
    environment:
      - JASMIN_USERNAME=jcliadmin
      - JASMIN_PASSWORD=jclipwd
      - JASMIN_HTTP_BIND=0.0.0.0
      - JASMIN_HTTP_PORT=1401

  glue:
    build: ./glue
    ports:
      - "8080:8080"
    environment:
      - MATRIX_HOMESERVER=http://synapse:8008
      - MATRIX_ROOM_ID=!ROOMID:hotline.local
      - MATRIX_ACCESS_TOKEN=YOUR_MATRIX_BOT_TOKEN
      - JASMIN_API=http://jasmin:1401
    depends_on:
      - synapse
      - jasmin
    command: >
      sh -c "git -C /app fetch origin && git -C /app reset --hard origin/main && uvicorn app.main:app --host 0.0.0.0 --port 8080"
    
volumes:
  synapse-data:
  jasmin-data:
